<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Gest√£o de Gastos</title>
</head>
<body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Logar</a></li>
        <li class="tab active"><a href="#signup">Cadastrar</a></li>
      </ul>

      <div class="tab-content">
        <div id="login">
          <h1>Logar-se</h1>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
          <form action="{{ url_for('login') }}"  method="POST">
            <div class="field-wrap">
              <input type="email" name="lEmail" required autocomplete="off" onfocus="hideLabel(this)" onblur="showLabel(this)" placeholder="E-mail" id="lEmail"/>
            </div>
            <div class="field-wrap">
                <input type="password" name="lSenha" required autocomplete="off" onfocus="hideLabel(this)" onblur="showLabel(this)" placeholder="Senha" id="lSenha"/>
            </div>
            <p class="forgot"><a href="\esqueciSenha">Esqueceu a senha?</a></p>
            <button class="button button-block"/>Logar</button>
          </form>
        </div>

          <div id="signup" class="signup-form">
          <h1>Realizar Cadastro</h1>
           <form action="/registrar" method="POST">
              <div class="top-row">
                <div class="field-wrap">
                  <input type="text" name="primeiro_nome" required autocomplete="off"  onfocus="hideLabel(this)" onblur="showLabel(this)" placeholder="Primeiro Nome" id="primeiro_nome"/>
                </div>
                <div class="field-wrap">
                  <input type="text" name="segundo_nome" required autocomplete="off" onfocus="hideLabel(this)" onblur="showLabel(this)" placeholder="Segundo Nome" id="segundo_nome"/>
                </div>
              </div>
                {% if error2 %}
                <div class="error">{{ error2 }}</div>
                {% endif %}
                <div class="field-wrap">
                  <input type="email" name="email" required autocomplete="off" onfocus="hideLabel(this)" onblur="showLabel(this)" placeholder="E-mail" id="email"/>
                </div>
                 <div class="field-wrap">
                    <input type="password" name="senha" required autocomplete="off" onfocus="hideLabel(this)" onblur="showLabel(this)" placeholder="Senha" id="senha"/>
                 </div>
              <button type="submit" class="button button-block"/>Cadastrar</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->
    <script src="static/js/login.js"></script>
</body>
</html>
